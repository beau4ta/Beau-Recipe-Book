<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beau's Recipe Book</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar">
        <div class="container-fluid">
          <h1 class="title">Beau's Recipe Book<h1>
            <p class="sub-title">A place where you can find your favorite recipes.</p>
          </span>
        </div>
      </nav>

      <main class="main-container">
          <div class="search-container">
            <input class="search-input" type="text" placeholder="Search for dem stuffs boi...">
            <button class="search-button">Show me that stuff!</button>
          </div>
         
          <div class="search-results">
          </div>
      </main>

      <div class="modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="modal-info"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="modal-btn" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <footer>
        Special Thanks to <a href="https://spoonacular.com/food-api">Spoonacular Api</a>
      </footer>

     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
